<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div{
      text-align: center;
    }
    .mensajesCargados{

    }
    .imagen{
      max-width:100px;
      max-height: 200px;
    }
    .textoImagen{
      text-align: left;
      display: block;
    }
    .mensajesC{
      display: inline;
    }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div id="login">
      <h1>Inicia sesión</h1>
      <input value="iraide" id="usuarioInicio" type="text" name="username" placeholder="usuario">
      <input value="12345" id="contraseñaInicio" type="password" name="password" placeholder="contraseña">
      <br>
      <br>
      <button id="entrar">Entrar</button>
      <br>
      <h4 id="crearUsuario" href="">Crea tu usuario</h4>
      <br>
      <br>
      <h2 id="errorLogin"></h2>
    </div>

    <div id="crearCuenta" style="display:none">
      <h1>Crea tu usuario</h1>
      <input id="usuario" type="text" name="username" placeholder="usuario" min="4" max="10">
      <input id="contraseña" type="password" name="password" placeholder="contraseña" min="4" max="20">
      <input id="foto" type="text" name="imagen" placeholder="url de tu foto">
      <button id="crear">Crear</button>
      <h2 id="errorCrear"></h2>
      <br>
      <br>
    </div>

    <div id="app" style="display:none">
      <h1>Twitter</h1>
      <input size="100" id="tweet" type="text" name="username" placeholder="Escribe tu mensaje" min="1" max="140">
      <button id="enviar">Enviar</button>
      <br>
      <br>
      <div id="mensajes">
      </div>
      <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>

    function iniciarSesion(){
      $("div#login").show();
      $("div#crearCuenta").hide();
      $("div#app").hide();
      $("#entrar").click(function(){
        var usuario= $("#usuarioInicio").val();
        var contraseña= $("#contraseñaInicio").val();
        $.ajax({
          url:"http://192.168.100.65:1337/login",
          type:"POST",
          data:{
            username:usuario,
            password:contraseña
          }
        }).done(iniciarAplicacion)
          .fail(function(error){
          console.log(error);
          if(error.status===400){
            $("#errorLogin").text("Es necesario introducir la contraseña");
          }else if(error.status===404){
            $("#errorLogin").text("Es necesario introducir el usuario");
          }
        });

      });
    };

    $("#crearUsuario").click(function(){
      $("div#login").hide();
      $("div#crearCuenta").show();
      $("#crear").click(crearCuenta);

    })

    function crearCuenta(){
      var usuario= $("#usuario").val();
      var contraseña= $("#contraseña").val();
      var imagen= $("#foto").val();
      // if(usuario.length<4 && usuario.length>10){
      //   $("#errorCrear").text("El usuario tiene que tener entre 4 y 10 caracteres");
      // }
      // else if (contraseña.length<4 && contraseña.length>20){
      //   $("#errorCrear").text("La contraseña tiene que tener entre 4 y 20 caracteres");
      // }
      $.ajax({
        url:"http://192.168.100.65:1337/usuario",
        type:"POST",
        data:{
          username:usuario,
          password:contraseña,
          imagen:imagen
        }
      }).done(iniciarSesion)
        .fail(function(error){
          console.log(error);
          if(error.responseText==="Necesito password"){
            $("#errorCrear").text("Es necesario introducir la contraseña");

          }else if(error.responseText==="Necesito username"){
            $("#errorCrear").text("Es necesario introducir el usuario");

          }else if(error.responseText==="Nombre de usuario duplicado"){
            $("#errorCrear").text("Usuario duplicado, prueba con otro");
          }else{
            $("#errorCrear").text("Es necesario introducir la url de la foto");
          }
        });
    };

    function iniciarAplicacion(usuario){
      console.log(usuario)
      $.ajax({
        url:"http://192.168.100.65:1337/tweets",
        type:"GET",
        data:{

        }
      }).done(function(tweets){
        console.log(tweets);
        tweets.forEach(function(tweet){
          console.log(tweet)
          console.log(tweet.likes)
          var texto = "Like";
          var clase = "";
          tweet.likes.forEach(function (like) {
            if (like.id === usuario.id) {
              texto = 'Dislike';
              clase = 'clickado';
            }
          })
        $("#mensajes").append('<div class="mensajesCargados" > <div class="textoImagen"> <img class="imagen" src="'+ tweet.creador.imagen +'"><h2>'+ tweet.creador.username +': </h2> </div> <div class="mensajesC"> <h3>'+ tweet.mensaje +'</h3> <h3 >'+ tweet.likes.length +'</h3> <button class="like ' + clase + '" data-id="'+ tweet.id +'" >' + texto + '</button> </div> </div>');

      });
    });
      var usuarioId=usuario.id;
      console.log(usuario);
      $("div#login").hide();
      $("div#crearCuenta").hide();
      $("div#app").show();
      $("#enviar").click(function(){
      var mensaje= $("#tweet").val().trim();
      $.ajax({
        url:"http://192.168.100.65:1337/tweet",
        type:"POST",
        data:{
          mensaje:mensaje,
          usuario: usuarioId
        }
      }).done(function(mensajesNuevos){
        console.log(mensajesNuevos)
          $("#mensajes").prepend("<div class=mensajesCargados > <div class=textoImagen><img class=imagen src= "+usuario.imagen +"><h2> "+ usuario.username +" </h2> </div> <div class=mensajesC> <h3>"+ mensaje +"</h3> <h3 id=likes>0</h3> <button data-id="+ mensajesNuevos.id +" class= like>Like</button> </div> </div>");
      }).fail(function(error){
        console.log(error)
      });
    });
    $(document).on("click", ".like", function(event){
      console.log("clickado")
      var boton=$(event.currentTarget);
      var id= boton.data("id");
      var likes= parseInt(boton.prev().text())+1;

      console.log(id)
      if(!boton.hasClass("clickado")){
        $.ajax({
          url:"http://192.168.100.65:1337/like/"+ id,
          type:"PUT",
          data:{
            usuario:usuario.id,

          }
        }).done(function(li){
          console.log(li)
          // console.log(likes);
          boton.prev().text(likes);
          boton.text("Dislike");
          boton.addClass("clickado")

        }).fail(function(error){
          console.log(error);
          if(error.status===400){
            alert("Ya le has dado like al tweet");
          }
        })
      }
    })
    $(document).on("click", ".like", function(event){
      var boton=$(event.currentTarget);
      var id= boton.data("id");
      var likes= parseInt(boton.prev().text())-1;
      console.log(id)

      // console.log(mensajesNuevos)
      if(boton.hasClass("clickado")){
        $.ajax({
          url:"http://192.168.100.65:1337/dislike/"+ id,
          type:"PUT",
          data:{
            usuario:usuario.id,

          }
        }).done(function(){
          console.log(likes);
          boton.prev().text(likes);
          boton.text("Like");
          boton.removeClass("clickado")

        })
      }
    })
  }

     iniciarSesion();
    </script>
  </body>
</html>
